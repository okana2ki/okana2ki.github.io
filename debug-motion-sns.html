<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オープンキャンパス・リアルタイム感想アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sentiment-card {
            border-left-width: 4px;
        }
        .sentiment-positive {
            border-color: #22c55e;
        }
        .sentiment-neutral {
            border-color: #3b82f6;
        }
        .sentiment-negative {
            border-color: #ef4444;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loading-overlay.show {
            display: flex;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            background: #1a1a1a;
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            padding-top: 35px;
            z-index: 10000;
        }
        #debug-toggle {
            position: fixed;
            bottom: 0;
            right: 10px;
            background: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 10001;
            font-size: 12px;
        }
        #debug-clear {
            position: fixed;
            bottom: 0;
            right: 80px;
            background: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 10001;
            font-size: 12px;
        }
        .debug-console-hidden {
            display: none;
        }
        .debug-error { color: #f00; }
        .debug-warn { color: #ff0; }
        .debug-info { color: #0ff; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- デバッグコンソール -->
    <button id="debug-toggle">コンソール表示/非表示</button>
    <button id="debug-clear">クリア</button>
    <div id="debug-console"></div>

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-3xl mb-64">

        <!-- ヘッダー -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">オープンキャンパス・リアルタイム感想</h1>
            <p class="text-gray-600 mt-2">みなさんの感想がリアルタイムで集計されます！</p>
        </header>

        <!-- メインコンテンツ -->
        <main class="space-y-8">

            <!-- API設定 -->
            <section class="bg-yellow-50 border-2 border-yellow-400 p-6 rounded-2xl">
                <h2 class="text-xl font-bold mb-4 text-yellow-800">⚠️ API設定が必要です</h2>
                <div class="space-y-3">
                    <div>
                        <label for="api-key" class="block text-sm font-medium text-gray-700 mb-1">Gemini APIキー</label>
                        <input type="text" id="api-key" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="AIzaSy...">
                    </div>
                    <p class="text-sm text-gray-600">
                        APIキーは<a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-blue-600 underline">Google AI Studio</a>から取得できます
                    </p>
                    <button id="save-api-key" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600">
                        APIキーを保存
                    </button>
                </div>
            </section>

            <!-- 集計結果 -->
            <section class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-bold mb-4 text-center">現在の感想の内訳</h2>
                <div class="relative h-64 sm:h-80 w-full mx-auto">
                    <canvas id="sentimentChart"></canvas>
                </div>
            </section>

            <!-- 感想投稿フォーム -->
            <section class="bg-white p-6 rounded-2xl shadow-lg">
                <form id="comment-form">
                    <div class="space-y-4">
                        <div>
                            <label for="nickname" class="block text-sm font-medium text-gray-700 mb-1">ニックネーム</label>
                            <input type="text" id="nickname" name="nickname" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="例:みらい大学志望" required>
                        </div>
                        <div>
                            <label for="comment" class="block text-sm font-medium text-gray-700 mb-1">感想</label>
                            <textarea id="comment" name="comment" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="例:模擬授業がとても分かりやすくて、大学生活が楽しみになりました!" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="mt-6 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                        感想を投稿する
                    </button>
                </form>
            </section>

            <!-- タイムライン -->
            <section>
                <h2 class="text-2xl font-bold mb-4 text-center">みんなの感想タイムライン</h2>
                <div id="timeline" class="space-y-4">
                    <!-- サンプル投稿 -->
                    <div class="bg-white p-4 rounded-lg shadow sentiment-card sentiment-positive">
                        <div class="flex items-center mb-2">
                            <span class="font-semibold text-gray-800">田中</span>
                            <span class="text-gray-500 text-sm ml-auto">たった今</span>
                            <span class="text-2xl ml-2">😊</span>
                        </div>
                        <p class="text-gray-700">先輩たちがとても親切で、大学の雰囲気がよく分かりました。ありがとうございました!</p>
                    </div>
                     <div class="bg-white p-4 rounded-lg shadow sentiment-card sentiment-neutral">
                        <div class="flex items-center mb-2">
                            <span class="font-semibold text-gray-800">保護者</span>
                            <span class="text-gray-500 text-sm ml-auto">1分前</span>
                            <span class="text-2xl ml-2">😐</span>
                        </div>
                        <p class="text-gray-700">学食のメニューについて、もっと詳しい説明が聞きたかったです。</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        const GEMINI_API_URL_BASE = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent`;

        // デバッグコンソール
        const debugConsole = document.getElementById('debug-console');
        const debugToggle = document.getElementById('debug-toggle');
        const debugClear = document.getElementById('debug-clear');
        
        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `debug-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            debugConsole.appendChild(logEntry);
            debugConsole.scrollTop = debugConsole.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        }
        
        // デバッグコンソールのトグル
        debugToggle.addEventListener('click', () => {
            debugConsole.classList.toggle('debug-console-hidden');
        });
        
        // デバッグコンソールのクリア
        debugClear.addEventListener('click', () => {
            debugConsole.innerHTML = '';
            debugLog('コンソールをクリアしました', 'info');
        });

        // DOM要素の取得
        const commentForm = document.getElementById('comment-form');
        const nicknameInput = document.getElementById('nickname');
        const commentInput = document.getElementById('comment');
        const timeline = document.getElementById('timeline');
        const loadingOverlay = document.getElementById('loading-overlay');
        const ctx = document.getElementById('sentimentChart').getContext('2d');
        const apiKeyInput = document.getElementById('api-key');
        const saveApiKeyBtn = document.getElementById('save-api-key');

        // 状態管理
        let sentimentCounts = { positive: 1, neutral: 1, negative: 0 };
        let sentimentChart;
        let API_KEY = '';

        // ローディング表示/非表示の関数
        function showLoading() {
            debugLog('ローディング表示', 'info');
            loadingOverlay.classList.add('show');
        }

        function hideLoading() {
            debugLog('ローディング非表示', 'info');
            loadingOverlay.classList.remove('show');
        }

        // 初期化時にAPIキーを読み込む
        try {
            API_KEY = localStorage.getItem('gemini_api_key') || '';
            if (API_KEY) {
                apiKeyInput.value = API_KEY;
                debugLog('APIキーがローカルストレージから読み込まれました', 'info');
            } else {
                debugLog('APIキーが設定されていません', 'warn');
            }
        } catch (e) {
            debugLog('ローカルストレージの読み込みエラー: ' + e.message, 'error');
        }

        // APIキー保存
        saveApiKeyBtn.addEventListener('click', () => {
            API_KEY = apiKeyInput.value.trim();
            if (API_KEY) {
                try {
                    localStorage.setItem('gemini_api_key', API_KEY);
                    debugLog('APIキーが保存されました', 'info');
                    alert('APIキーが保存されました！');
                } catch (e) {
                    debugLog('APIキー保存エラー: ' + e.message, 'error');
                    alert('APIキーの保存に失敗しました');
                }
            } else {
                debugLog('APIキーが空です', 'error');
                alert('APIキーを入力してください');
            }
        });

        // チャート関連
        function createOrUpdateChart() {
            const data = {
                labels: ['ポジティブ 😊', 'ニュートラル 😐', 'ネガティブ 😠'],
                datasets: [{
                    label: '感想の内訳',
                    data: [sentimentCounts.positive, sentimentCounts.neutral, sentimentCounts.negative],
                    backgroundColor: [
                        'rgba(34, 197, 94, 0.7)',
                        'rgba(59, 130, 246, 0.7)',
                        'rgba(239, 68, 68, 0.7)',
                    ],
                    borderColor: [
                        'rgba(34, 197, 94, 1)',
                        'rgba(59, 130, 246, 1)',
                        'rgba(239, 68, 68, 1)',
                    ],
                    borderWidth: 1,
                    hoverOffset: 4
                }]
            };

            const config = {
                type: 'doughnut',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { size: 14 },
                                padding: 20
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    const value = context.raw;
                                    const sum = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                                    const percentage = sum > 0 ? (value / sum * 100).toFixed(1) + '%' : '0%';
                                    return `${label}${value}件 (${percentage})`;
                                }
                            }
                        }
                    }
                }
            };
            
            if (sentimentChart) {
                sentimentChart.data = data;
                sentimentChart.update();
            } else {
                sentimentChart = new Chart(ctx, config);
            }
        }

        // API関連
        async function callGeminiApiWithRetry(comment, retries = 3, delay = 1000) {
            if (!API_KEY) {
                debugLog('APIキーが設定されていません', 'error');
                alert('APIキーを設定してください');
                throw new Error('API key not set');
            }

            debugLog(`使用するAPIキー: ${API_KEY.substring(0, 10)}...（最初の10文字）`, 'info');

            const systemPrompt = `あなたは感情分析のエキスパートです。以下のオープンキャンパスのイベントに関するコメントを分析してください。感情を「positive」、「neutral」、「negative」の3つのカテゴリーのいずれかに分類してください。あなたの応答は、「positive」、「neutral」、「negative」のいずれかの単語でなければなりません。他の説明やテキストは一切含まないでください。`;

            const payload = {
                contents: [{ parts: [{ text: comment }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };
            
            const apiUrl = `${GEMINI_API_URL_BASE}?key=${API_KEY}`;
            debugLog(`API URL: ${apiUrl.substring(0, 100)}...`, 'info');
            
            for (let i = 0; i < retries; i++) {
                try {
                    debugLog(`API呼び出し試行 ${i + 1}/${retries}`, 'info');
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    debugLog(`レスポンスステータス: ${response.status} ${response.statusText}`, 'info');

                    if (!response.ok) {
                        const errorText = await response.text();
                        debugLog(`API error: ${response.status} - ${errorText}`, 'error');
                        throw new Error(`API error: ${response.status}`);
                    }

                    const result = await response.json();
                    const sentiment = result.candidates?.[0]?.content?.parts?.[0]?.text?.trim().toLowerCase();
                    
                    debugLog(`API応答: ${sentiment}`, 'info');

                    if (['positive', 'neutral', 'negative'].includes(sentiment)) {
                        return sentiment;
                    } else {
                        debugLog(`予期しないAPI応答: ${sentiment}`, 'warn');
                        return 'neutral';
                    }

                } catch (error) {
                    debugLog(`試行 ${i + 1} 失敗: ${error.message}`, 'error');
                    debugLog(`エラー詳細: ${error.toString()}`, 'error');
                    if (error.stack) {
                        debugLog(`スタックトレース: ${error.stack}`, 'error');
                    }
                    if (i < retries - 1) {
                        const waitTime = delay * Math.pow(2, i);
                        debugLog(`${waitTime}ms待機後に再試行します`, 'info');
                        await new Promise(res => setTimeout(res, waitTime));
                    } else {
                        debugLog('全てのリトライが失敗しました', 'error');
                        return 'neutral';
                    }
                }
            }
        }

        // 描画関連
        function renderNewPost(nickname, comment, sentiment) {
            const sentimentInfo = {
                positive: { icon: '😊', class: 'sentiment-positive' },
                neutral: { icon: '😐', class: 'sentiment-neutral' },
                negative: { icon: '😠', class: 'sentiment-negative' }
            };

            const info = sentimentInfo[sentiment] || sentimentInfo.neutral;

            const postElement = document.createElement('div');
            postElement.className = `bg-white p-4 rounded-lg shadow-md transition-all duration-500 transform opacity-0 -translate-y-4 ${info.class} sentiment-card`;
            postElement.innerHTML = `
                <div class="flex items-center mb-2">
                    <span class="font-semibold text-gray-800">${escapeHtml(nickname)}</span>
                    <span class="text-gray-500 text-sm ml-auto">たった今</span>
                    <span class="text-2xl ml-2">${info.icon}</span>
                </div>
                <p class="text-gray-700">${escapeHtml(comment)}</p>
            `;

            timeline.prepend(postElement);
            
            setTimeout(() => {
                postElement.classList.remove('opacity-0', '-translate-y-4');
            }, 10);
        }
        
        function escapeHtml(str) {
            return str
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // イベントハンドラ
        async function handleFormSubmit(event) {
            debugLog('handleFormSubmit関数が呼ばれました', 'info');
            event.preventDefault();
            debugLog('デフォルト動作をキャンセルしました', 'info');
            
            const nickname = nicknameInput.value.trim();
            const comment = commentInput.value.trim();
            
            debugLog(`ニックネーム: ${nickname}`, 'info');
            debugLog(`コメント: ${comment}`, 'info');

            if (!nickname || !comment) {
                debugLog('ニックネームまたはコメントが空です', 'warn');
                alert('ニックネームと感想を両方入力してください');
                return;
            }
            
            debugLog('フォーム送信開始', 'info');
            showLoading();

            try {
                const sentiment = await callGeminiApiWithRetry(comment);
                debugLog(`感情分析結果: ${sentiment}`, 'info');

                // 状態を更新
                sentimentCounts[sentiment]++;

                // 描画を更新
                renderNewPost(nickname, comment, sentiment);
                createOrUpdateChart();

                // フォームをリセット
                nicknameInput.value = '';
                commentInput.value = '';
                
                debugLog('投稿完了', 'info');
            } catch (error) {
                debugLog(`エラー: ${error.message}`, 'error');
                alert('エラーが発生しました。APIキーを確認してください。');
            } finally {
                hideLoading();
            }
        }

        // 初期化
        function init() {
            debugLog('初期化開始', 'info');
            
            // ローディングを確実に非表示にする
            hideLoading();
            debugLog('初期ローディング非表示完了', 'info');
            
            // フォームイベントリスナーを登録
            if (commentForm) {
                commentForm.addEventListener('submit', handleFormSubmit);
                debugLog('フォームイベントリスナー登録完了', 'info');
            } else {
                debugLog('エラー: commentFormが見つかりません', 'error');
            }
            
            // チャートを作成
            createOrUpdateChart();
            debugLog('チャート作成完了', 'info');
            
            // テスト用: フォームのsubmitイベントが発火するか確認
            commentForm.addEventListener('submit', (e) => {
                debugLog('submitイベント検知（テスト）', 'info');
            }, true);
            
            // テスト用: ボタンクリックの検知
            const submitBtn = commentForm.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.addEventListener('click', (e) => {
                    debugLog('投稿ボタンがクリックされました', 'info');
                    
                    // フォームのバリデーション状態を確認
                    const nicknameValue = nicknameInput.value.trim();
                    const commentValue = commentInput.value.trim();
                    debugLog(`ニックネーム入力値: "${nicknameValue}" (長さ: ${nicknameValue.length})`, 'info');
                    debugLog(`コメント入力値: "${commentValue}" (長さ: ${commentValue.length})`, 'info');
                    debugLog(`フォームバリデーション状態: ${commentForm.checkValidity()}`, 'info');
                    
                    if (!commentForm.checkValidity()) {
                        debugLog('フォームバリデーションエラー - 必須項目が入力されていません', 'warn');
                        return;
                    }
                    
                    // バリデーションが通っている場合、デフォルト動作を防いで直接処理を実行
                    e.preventDefault();
                    debugLog('デフォルト動作をキャンセルして、直接handleFormSubmitを呼び出します', 'info');
                    handleFormSubmit(e);
                });
                debugLog('投稿ボタンのクリックリスナー登録完了', 'info');
            }
            
            debugLog('アプリケーション初期化完了', 'info');
        }

        // DOMContentLoadedを待ってから初期化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
